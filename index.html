<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="no-padding calculator col-xs-12 col-md-4 col-md-offset-4">

    <div class="display col-xs-12"></div>
    <div class="no-padding buttons col-xs-12">

      <div class="left-container col-xs-8">
        <div class="blue button clear col-xs-6"><div class="center">C</div></div>
        <div class="blue button clear-entry col-xs-6"><div class="center">CE</div></div>
        <div class="button col-xs-4"><div class="center">7</div></div>
        <div class="button col-xs-4"><div class="center">8</div></div>
        <div class="button col-xs-4"><div class="center">9</div></div>
        <div class="button col-xs-4"><div class="center">4</div></div>
        <div class="button col-xs-4"><div class="center">5</div></div>
        <div class="button col-xs-4"><div class="center">6</div></div>
        <div class="button col-xs-4"><div class="center">3</div></div>
        <div class="button col-xs-4"><div class="center">2</div></div>
        <div class="button col-xs-4"><div class="center">1</div></div>
        <div class="button col-xs-4"><div class="center">0</div></div>
        <div class="button col-xs-4"><div class="center">&middot;</div></div>
        <div class="button col-xs-4"><div class="center">=</div></div>
      </div>

      <div class="right-container col-xs-4">
        <div class="button col-xs-12"><div class="center">&divide;</div></div>
        <div class="button col-xs-12"><div class="center">&times;</div></div>
        <div class="button col-xs-12"><div class="center">&minus;</div></div>
        <div class="button col-xs-12"><div class="center">&plus;</div></div>
      </div>
      
    </div>

  </div>
</body>
</html>
